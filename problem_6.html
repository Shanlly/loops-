// creates an alert to the player 
  alert("Think of a number between 1-100!\n When you are ready click OK and \n LET THE GAME BEGIN!");

   answer= prompt("Is " + computer +" your number?\n Y for yes, L for to low, H for to high");
// if answer is too low 
   if(answer==="L"|| answer==="l"){
    tempNum = computer;
    console.log(tempNum);
// if answer is too high
   }else if(answer === "H" || answer==="h"){
      tempNum2 = computer;
      console.log(tempNum2);
// is the computer is correct 
    }else if (answer === "Y"|| answer ==="y"){
        alert("Yeah!!");
        break;
// to end game
     }else 
     alert("Bye, Bye for now!");
}while (answer !== "Y");
