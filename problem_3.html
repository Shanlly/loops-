<body>
	<script type="text/javascript">
	//Chess board
		var size = 8;
var board = "";

for(var row= 0; row< size; row++){
  for(var column= 0;column < size;column ++){
    if((row + column )% 2 === 0){
      board += " ";
    }else {
    board += "#";
    }
  }
  board += "\n";
}
console.log(board);
	</script>
</body>
