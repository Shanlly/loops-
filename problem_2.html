FizzBuzz
<script type="text/javascript">
//FizzBuzz
	for(var i=1; i<=100;i++){
// checkes if div by 3 & 5
  if(i%3=== 0 && i%5===0){
    console.log("FizzBuzz");
// checks for just 5
  }else if (i%5 === 0){
    console.log("Buzz");
// checks for just 3
  }else if(i%3 === 0){
    console.log("Fizz"); 
// if not any of thoses prints the number
  }else{
    console.log(i);
  }
} 

</script>
